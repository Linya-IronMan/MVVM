<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 数据双向绑定 表单 -->
        <input type="text" name="" id="" v-model="message.a">
        <div>hello world: {{message.a}} && {{message.b}}</div>
        <ul>
            <li></li>
        </ul>
        {{message.a}}
    </div>

    <script src="watcher.js"></script>
    <script src="observer.js"></script>
    <script src="compile.js"></script>
    <script src="MVVM.js"></script>
    <script>
        let vm = new MVVM({
            el: '#app',
            data: {
                message: {
                    a: 'hello Karla',
                    b: 'hello Linya'
                }
            }
        })
    </script>
</body>
</html>
